<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LIST</title>

  <meta name="description" content="Simple to-do list using HTML, CSS, and Javascript">
  <meta name="keywords" content="to-do list, project, HTML, CSS, Javascript">
  <meta name="author" content="Shem Mariano">

  <meta property="og:title" content="To-Do List">
  <meta property="og:description" content="Simple to-do list using HTML, CSS, Javascript">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <form action="">
      <fieldset>
        <legend>To-Do List</legend>
        <ul id="list">
        </ul>
        <input 
          type="text" 
          id="newList" 
          name="new-list"
          required />
        <button id="addBtn" type="button">Add</button>
        <span id="errMsg"></span>
      </fieldset>
    </form> 

  </main>
  <script src="index.js"></script>
</body>
</html>
