<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <h1>Counter</h1>
    <section class="count-container"><span id="count-el">0</span></section>
    <section class="button-container">
      <button type="button" id="increment-btn" onclick="increment()">Add</button>
      <button type="button" id="save-btn" onclick="save()">Save</button>
    </section>
    <section class="entries-container">
      <label for="save-el">Recent entries:</label>
      <p id="save-el"></p>
    </section>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
